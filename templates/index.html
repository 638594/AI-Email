<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Captura de Texto</title>
</head>
<body>
    <h1>Enviar Texto para o Backend</h1>
    
    <form method="POST">
        <textarea name="meu_texto" rows="4" cols="50">{{ original if original }}</textarea><br>
        <button type="submit">Processar e Analisar</button>
    </form>

    {% if limpo %}
        <div style="background: #eee; padding: 10px; margin-top: 10px; font-size: 0.9em;">
            <strong>Texto enviado para a IA (p√≥s-NLP):</strong><br>
            <code>{{ limpo }}</code>
        </div>
    {% endif %}

    {% if analise %}
        <div style="background: #e8f4fd; padding: 15px; border-left: 5px solid #2196F3; margin-top: 20px;">
            <h3>Resultado Gemini:</h3>
            <p style="white-space: pre-wrap;">{{ analise }}</p>
        </div>
    {% endif %}
    
</html>

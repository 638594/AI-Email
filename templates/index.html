<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Captura de Texto</title>
</head>
<body>
    <h1>Enviar Texto para o Backend</h1>
    
    <form method="POST">
        <textarea name="meu_texto" rows="4" cols="50" placeholder="Digite algo aqui..."></textarea>
        <br>
        <button type="submit">Enviar</button>
    </form>

    {% if texto %}
        <h3>O backend recebeu:</h3>
        <p>{{ texto }}</p>
    {% endif %}
</body>
</html>

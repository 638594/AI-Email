<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Captura de Texto</title>
</head>
<body>
    <h1>Enviar Texto para o Backend</h1>
    
    <form method="POST">
        <textarea name="meu_texto" rows="4" cols="50" placeholder="Digite algo aqui...">{{ original if original }}</textarea>
        <br>
        <button type="submit">Enviar e Processar</button>
    </form>

    {% if resultado %}
        <hr>
        <h3>Texto Original:</h3>
        <p>{{ original }}</p>

        <h3>Texto Pr√©-processado (NLP):</h3>
        <p style="color: blue; font-weight: bold;">{{ resultado }}</p>
    {% endif %}
</body>
</html>
